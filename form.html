<html>
<head>
<title>form</title>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script >
	$(function(){
	$("#name_error").hide();
	$("#email_error").hide();
	var error_name=false;
	var error_email=false;
	
	$("#form_name").focusout(function(){
		check_fname();
	});
	$("#form_email").focusout(function(){
		check_email();
	});
	function check_fname(){
		var pattern =/^[a-zA-Z]*$/;
		var fname=$("#form_name").val();
		if(pattern.test(fname)&& fname !== ''){
			$("#name_error").hide();
		}else{
			$("#name_error").html("Should	contain only characters");
			$("#name_error").show();
			error_name = true;
		}
	}
	function check_email(){
		var pattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
		var email=$("#form_email").val();
		if(pattern.test(email)&& email !== ''){
			$("#email_error").hide();
		}else
		{
			$("#email_error").html("format email");
			$("#email_error").show();
		}
	}
	$("#validate").submit(function(event){
		error_name = false;
		error_email =false
		check_name();
		check_email();
		if(error_name === false && error_email === false)
		{
			alert("sucess");
			return true;
		}else
		{
			alert("please fill form");
			return false;
		}
	});
});
</script>
</head>
<body>
	<form id="validate">
		<p><label>Enter name</label>
		<input type="text" id="form_name" name="" required="">
		<span class="error_form" id="name_error"></span></p>
		<p><label>Enter email</label>
		<input type="email" id="form_email" name="" required="">
		<span class="error_form" id="email_error"></span></p>
		<p><input type="submit"></p>
	 </form>
</body>
</html>
