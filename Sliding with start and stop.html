<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#start").click(function()
{
    $("div").slideDown(10000);
});
 $("#stop").click(function()
{
    $("div").stop();
});
});
</script>
<style>
div
{
width:100%;
height:100%;
background-color:blue;
display:none;
}
</style>
</head>
<body>
<p>
<button id="start">Start</button>
<button id="stop">Stop</button>
<div></div>
</p>
</body>
</html>
